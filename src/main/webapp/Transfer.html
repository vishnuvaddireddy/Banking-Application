<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transfer Amount Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h3 {
            font-size: 25px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            display: block;
            text-align: left;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="submit"] {
            padding: 10px 30px;
            border: none;
            background-color: #1cc88a;
            color: #fff;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #4e73df;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .form-container {
                width: 90%;
            }

            h3 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>Please Enter the Amount to be Transferred:</h3>
        <form action="Transfer">
            <label for="raccno">Account Number:</label>
            <input type="text" name="raccno" id="raccno" required>
            
            <label for="amt">Amount:</label>
            <input type="text" name="amt" id="amt" required>
            
            <input type="submit" value="Transfer">
        </form>
    </div>
</body>
</html>
