<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Logout Page</title>
<style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: top;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;           
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #ffffff;
        }
        a {
            font-size: 18px;
            text-decoration: none;
            background-color: #ffffff;
            color: #333;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            transition: all 0.4s ease;
            border: 2px solid transparent;
        }

        a:hover {
            background-color: #4e73df;
            color: #fff;
            border-color: #4e73df;
            transform: scale(1.1);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            a {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
</head>

<body>
   <h1>Logout Successful!!!</h1>
   <a href="Login.html">Click here to Login</a>
</body>
</html>
